<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }
    
    .flag {
      height: 600px;
      width: 900px;
      background-color: rgb(206, 17, 38);
      position: relative;
    }

    /* .flag paragraph */

    .flag>p {
      color: white;
      text-align: center;
    }


    /* white circle */

    .flag div div {
      background-color: white;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50px;
      left: 350px
    }

    /* blue stripe */

    .flag div {
      background-color: rgb(0, 40, 104);
      position: absolute;
      width: 900px;
      height: 300px;
      top: 150px;

    }

    /* circle paragraph */

    .flag div p {
      color: rgb(0, 40, 104);
      text-align: center;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
