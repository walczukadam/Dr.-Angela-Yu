<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    p {
      margin: 0;
    }

    #first {
      background-color: cadetblue;
      padding: 20px;
      border: 10px black solid;
    }

    #second {
      background-color: gold;
      border: solid rgb(57, 51, 51);
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #third {
      background-color: indianred;
      border: 10px solid rgb(99, 93, 93);
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="first">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi tenetur tempore reiciendis nisi enim id aliquam
      nemo laudantium quos itaque necessitatibus repudiandae, modi reprehenderit odit earum ratione vitae quia labore.
    </p>
  </div>
  <div id="second"></div>
  <div id="third"></div>
</body>

</html>
